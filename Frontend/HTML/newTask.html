<h2 style="color: black;">New Tasks</h2>
<table id="tasks">
    <tr id='new'>
        <th>Label</th>
        <th>Task Description</th>
        <th>Deadline</th>
    </tr>
    <tr ng-repeat="entry in taskArray | filter:{status:'new'}">
        <td> <span ng-bind=" entry.label"></span></td>
        <td> <span ng-bind="entry.task"></span> </span></td>
        <td> <span ng-bind="entry.date"></span></td>
    </tr>
</table>
