<h1>Task Locker</h1>
<hr>

<form ng-submit="add()">
    <select ng-model="label">
        <option value="" disabled selected hidden>Select Label</option>
        <option value="personal">Personal</option>
        <option value="shopping">Shopping</option>
        <option value="work">Work</option>
        <option value="others">Others</option>
    </select>
    <input type="text" ng-model="task" size="50" placeholder="Add New" required>
    <input type="date" ng-model="date" required>
    <input id='addButton' type="submit" value="Add new">
</form>




<h2>New Tasks</h2>
<table id="tasks">
    <tr id="new">
        <th>Label</th>
        <th>Task Description</th>
        <th>Deadline</th>
    </tr>
    <tr ng-repeat="entry in taskArray | filter:entry.status='new'"">
            <td> <select ng-model="entry.label">
        <option value="" disabled selected hidden>Select Label</option>
        <option value="personal">Personal</option>
        <option value="shopping">Shopping</option>
        <option value="work">Work</option>
        <option value="others">Others</option>
        </select></td>
        <td>
            <div class="tooltip"><input type="checkbox" ng-click="update(entry)" />
                <span class="tooltiptext">Task Completed!</span>
            </div>
            <span ng-bind="entry.task"></span>
        </td>
        <td> <button class='button' ng-click="update(entry)"> <span ng-bind="entry.date"></span>
            </button></td>
    </tr>
</table>

<h2 style="color: skyblue;">In Progress Tasks</h2>
<table id="tasks">
    <tr id="inProgress">
        <th>Label</th>
        <th>Task Description</th>
        <th>Deadline</th>
    </tr>
    <tr ng-repeat="entry in taskArray | filter:entry.status='inProgress'"">
                <td> <select ng-model=" entry.label">
        <option value="" disabled selected hidden>Select Label</option>
        <option value="personal">Personal</option>
        <option value="shopping">Shopping</option>
        <option value="work">Work</option>
        <option value="others">Others</option>
        </select></td>
        <td> <span ng-bind="entry.task"></span> </span></td>
        <td> <button class='button2' ng-click="update(entry)"> <span ng-bind="entry.date"></span></button>
        </td>
    </tr>
</table>



<h2 style="color: green;">Completed Tasks</h2>
<table id="tasks">
    <tr id='completed'>
        <th>Label</th>
        <th>Task Description</th>
        <th>Deadline</th>
    </tr>
    <tr ng-repeat="entry in taskArray | filter:entry.status='completed'"">
        <td> <span ng-bind=" entry.label"></span></td>
        <td> <span ng-bind="entry.task"></span> </span></td>
        <td> <span ng-bind="entry.date"></span></td>
    </tr>
</table>
