<h1>Task Locker</h1>
<hr>

<form ng-submit="add()">
    <select ng-model="label">
        <option value="" disabled selected hidden>Select Label</option>
        <option value="personal">Personal</option>
        <option value="shopping">Shopping</option>
        <option value="work">Work</option>
        <option value="others">Others</option>
    </select>
    <input type="text" ng-model="task" size="50" placeholder="Add New" required>
    <input type="date" ng-model="date" required>
    <!-- <button id='addButton' ng-click="add()">+  New Task</button>  -->
    <input id='addButton' type="submit" value="Add new">
</form>

<h2>New Tasks</h2>
<table id="tasks">
    <tr id="new">
        <th>Label</th>
        <th>Status</th>
        <th>Task Description</th>
        <th>Deadline</th>
    </tr>
    <tr ng-repeat="entry in taskArray | filter:entry.status='new'"">
                <td> <select ng-model=" entry.label">
        <option value="" disabled selected hidden>Select Label</option>
        <option value="personal">Personal</option>
        <option value="shopping">Shopping</option>
        <option value="work">Work</option>
        <option value="others">Others</option>
        </select></td>
        <td><select ng-model=" entry.status">
                <option value="new">New</option>
                <option value="inProgress">In progress</option>
                <option value="completed">Completed</option>
            </select></td>
        <td>  <div class="tooltip"><input type="checkbox"  ng-click="entry.status = 'completed'"/>
            <span class="tooltiptext">Task Completed!</span>
        </div>
        <span ng-bind="entry.task"></span>   
        </td>
        <td> <button class='button' ng-click="entry.status = 'inProgress'"> <span ng-bind="entry.date"></span>
            </button></td>
    </tr>
</table>

<h2 style="color: skyblue;">In Progress Tasks</h2>
<table id="tasks">
    <tr id="inProgress">
        <th>Label</th>
        <th>Status</th>
        <th>Task Description</th>
        <th>Deadline</th>
    </tr>
    <tr ng-repeat="entry in taskArray | filter:entry.status='inProgress'"">
                <td> <select ng-model=" entry.label">
        <option value="" disabled selected hidden>Select Label</option>
        <option value="personal">Personal</option>
        <option value="shopping">Shopping</option>
        <option value="work">Work</option>
        <option value="others">Others</option>
        </select></td>
        <td><select ng-model=" entry.status">
                <option value="new">New</option>
                <option value="inProgress">In progress</option>
                <option value="completed">Completed</option>
            </select></td>
        <td> <span ng-bind="entry.task"></span> </span></td>
        <td> <button class='button2' ng-click="entry.status = 'completed'"> <span ng-bind="entry.date"></span></button>
        </td>
    </tr>
</table>



<h2 style="color: green;">Completed Tasks</h2>
<table id="tasks">
    <tr id='completed'>
        <th>Label</th>
        <th>Status</th>
        <th>Task Description</th>
        <th>Deadline</th>
    </tr>
    <tr ng-repeat="entry in taskArray | filter:entry.status='completed'"">
                <td> <span ng-bind=" entry.label"></span></td>
        <td> <span ng-bind="entry.status"></span></td>
        <td> <span ng-bind="entry.task"></span> </span></td>
        <td> <span ng-bind="entry.date"></span></td>
    </tr>
</table>
