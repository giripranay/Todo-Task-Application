<form ng-submit="add()">
    <select ng-model="label">
        <option value="" disabled selected hidden>Select Label</option>
        <option value="personal">Personal</option>
        <option value="shopping">Shopping</option>
        <option value="work">Work</option>
        <option value="others">Others</option>
    </select>
    <input type="text" ng-model="task" size="50" placeholder="Add New" required>
    <input type="date" ng-model="date" required>
    <input id='addButton' type="submit" value="Add new">
</form>



<h2 style="color: black;">New Tasks</h2>
<table id="tasks">
    <tr id="new">
        <th>Label</th>
        <th>Task Description</th>
        <th>Deadline</th>
    </tr>
    <tr ng-repeat="entry in taskArray | filter: {status:'new'}">
        <td> <select ng-model="entry.label" ng-change="update(entry,'new')">
                <!-- <option value="" disabled selected hidden>Select Label</option> -->
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="work">Work</option>
                <option value="others">Others</option>
            </select></td>
        <td>
            <div class="tooltip"><input type="checkbox" ng-click="update(entry,'completed')" />
                <span class="tooltiptext">Task Completed!</span>
            </div>
            <span ng-bind="entry.task"></span>
        </td>
        <td> <button class='button' ng-click="update(entry,'inProgress')"> <span ng-bind="entry.date"></span>
            </button></td>
    </tr>
</table>

<h2 style="color: skyblue;">In Progress Tasks</h2>
<table id="tasks">
    <tr id="inProgress">
        <th>Label</th>
        <th>Task Description</th>
        <th>Deadline</th>
    </tr>
    <tr ng-repeat="entry in taskArray | filter:{status:'inProgress'}">
        <td> <select ng-model=" entry.label" ng-change="update(entry,'inProgress')">
                <!-- <option value="" disabled selected hidden>Select Label</option> -->
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="work">Work</option>
                <option value="others">Others</option>
            </select></td>
        <td> <span ng-bind="entry.task"></span> </span></td>
        <td> <button class='button2' ng-click="update(entry,'completed')"> <span ng-bind="entry.date"></span></button>
        </td>
    </tr>
</table>
